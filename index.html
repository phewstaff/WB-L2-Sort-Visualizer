<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
      <div class="row">
        <div id="newArray">
          <button type="button" class="newArray">New Array</button>
        </div>

        <div class="col" id="input">
          <span id="size"
            >Size
            <input
              id="arr_sz"
              type="range"
              min="5"
              max="150"
              step="1"
              value="60"
            />
          </span>
          <span id="speed"
            >Speed
            <input
              id="speed_input"
              type="range"
              min="0"
              max="320"
              stepDown="10"
              value="60"
            />
          </span>
        </div>
        <div>
          <button type="button" class="bubbleSort">Bubble Sort</button>
          <button type="button" class="selectionSort">Selection Sort</button>
          <button type="button" class="insertionSort">Insertion Sort</button>
          <button type="button" class="quickSort">Quick Sort</button>
          <button type="button" class="mergeSort">Merge Sort</button>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div id="bars" class="flex-container"></div>
    <script type="module" src="./js/sorting.js"></script>
    <script type="module" src="./js/merge.js"></script>
    <script type="module" src="./js/insertion.js"></script>
    <script type="module" src="./js/selection.js"></script>
    <script type="module" src="./js/quickSort.js"></script>
    <script type="module" src="./js/bubble.js"></script>
  </body>
</html>
